<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">Bienvenue à nouveau, Taimet</h1>
          <p class="lead">
            Connectez-vous à votre compte pour continuer
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="https://www.bootdey.com/img/Content/avatar/avatar6.png" alt="Andrew Jones" class="img-fluid rounded-circle" width="132" height="132">
              </div>
              <form (ngSubmit)="signIn()" [formGroup]="form">
                <div class="form-group">
                  <label>Login</label>
                  <input class="form-control form-control-lg" type="text" name="login" placeholder="Enter your login"
                         formControlName="login"
                         [ngClass]="{'is-invalid': login&&login.touched&&login.invalid}">
                  <div class="invalid-feedback">
                    <div> Login is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password"
                         formControlName="password"
                         [ngClass]="{'is-invalid':password&&password.touched&&password.invalid}">
                  <div class="invalid-feedback">
                    <div> Password is required</div>
                  </div>
                </div>
                <div class="text-center mt-3">
                <!--  <a href="index.html" class="btn btn-lg btn-primary">Sign in</a> -->
                   <button type="submit" class="btn btn-lg btn-primary">S'identifier</button>
                  <button type="submit" class="btn btn-lg btn-danger" (click)="toSignUp()"> S'inscrire</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
