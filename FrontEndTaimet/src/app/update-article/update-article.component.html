<div class="col-md-8 offset-md-3">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="a.id" name="id" readonly
      formControlName="id" >
    </div>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="a.nom" name="nom"
             formControlName="nom" [ngClass]="{'is-invalid': nom&&nom.touched&&nom.invalid}">
      <div class="invalid-feedback">
        <div> Nom is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="a.description" name="description"
             formControlName="description" [ngClass]="{'is-invalid': description&&description.touched&&description.invalid}">
      <div class="invalid-feedback">
        <div> Description is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Prix</label>
      <input type="number" class="form-control" id="prix" [(ngModel)]="a.prix" name="prix"
             formControlName="prix" [ngClass]="{'is-invalid': prix&&prix.touched&&prix.invalid}">
      <div class="invalid-feedback">
        <div> prix is required</div>
      </div>
    </div>
      <div class="form-element">
        <button  color="primary" type="submit" class="btn btn-success" style="background-color: darkcyan">Modifier</button>

      </div>


  </form>
</div>
