<br>
<h1 style="text-align: center;color: #007bff;font-size: xx-large">List Articles</h1>
<br><br>
<div class="panel panel-primary">
  <div class="panel-heading">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/articlesuser">List Article</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02"></div>
      <a class="nav-link"  (click)="deconnexion()" href="/">Déconnexion <span class="sr-only">(current)</span></a>
    </nav>
  </div>
  <div class="panel-body">

    <table class="table table-striped">

      <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Prix</th>
        <th>Créé par</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of articles | async">
        <td>{{a.id}}</td>
        <td>{{a.nom}}</td>
        <td>{{a.description}}</td>
        <td>{{a.prix}}</td>
        <td>{{a.user.prenom}} {{a.user.nom}}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
